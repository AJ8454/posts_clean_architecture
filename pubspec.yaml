name: posts_clean_architecture
description: Posts App Clean Architecture.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # Bloc for state management
  flutter_bloc: ^8.1.2
  # for value equality
  equatable: ^2.0.5
  # for Functional Programming
  dartz: ^0.10.1
  # for seervice locator and dependency injection
  get_it: ^7.2.0
  # for validate connecion
  internet_connection_checker: ^1.0.0+1
  # for remote data source
  http: ^0.13.5
  # for local data source
  shared_preferences: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

